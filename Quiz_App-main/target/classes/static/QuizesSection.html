<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QuizMaster Dashboard</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #667eea, #764ba2);
          color: white;
        }

        .dashboard-container {
          max-width: 1000px;
          margin: 0 auto;
          padding: 40px 20px;
          text-align: center;
        }

        .dashboard-container h1 {
          font-size: 3rem;
          color: #ffdf6b;
          text-shadow: 2px 2px 5px #000;
          animation: fadeIn 1s ease-in-out;
        }

        .dashboard-container p {
          font-size: 1.2rem;
          margin-top: 10px;
          animation: fadeIn 1.2s ease-in-out;
        }

        .category-buttons {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 40px;
          gap: 15px;
        }

        .category-buttons button {
          padding: 15px 25px;
          font-size: 1rem;
          background-color: #1e1e2f;
          color: #ffffff;
          border: 2px solid #ffdf6b;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        .category-buttons button:hover {
          background-color: #ffdf6b;
          color: #1e1e2f;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        footer {
          margin-top: 60px;
          font-size: 0.9rem;
          color: #ddd;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>ðŸŽ¯ Welcome to QuizMaster</h1>
    <p>Select a category to begin your quiz journey. Test your skills and become a true QuizMaster!</p>

    <div class="category-buttons">
        <button onclick="startQuiz('all')">Start All Quiz</button>
        <button onclick="startQuiz('Java')">Java</button>
        <button onclick="startQuiz('Python')">Python</button>
        <button onclick="startQuiz('C++')">C++</button>
        <button onclick="startQuiz('C')">C</button>
        <button onclick="startQuiz('JavaScript')">JavaScript</button>
        <button onclick="startQuiz('SQL')">SQL</button>
        <button onclick="startQuiz('MongoDB')">MongoDB</button>
    </div>

<!--    <footer>-->
<!--        ðŸš€ Built with â¤ï¸ by QuizMaster Team-->
<!--    </footer>-->
</div>

<script>
    function startQuiz(category) {
      window.location.href = `quiz.html?category=${encodeURIComponent(category)}`;
    }
</script>

</body>
</html>
